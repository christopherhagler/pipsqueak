name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install Dependencies
      run: sudo apt-get install -y build-essential cmake libcmocka-dev sqlite3 libsqlite3-dev
    - name: Build
      run: make
    - name: Run Tests
      run: make test
